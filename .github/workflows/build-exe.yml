name: Build Blog Manager EXE

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            ext: .exe
            pyinstaller: .venv\Scripts\pyinstaller.exe
            shell: pwsh
          - os: macos-15-intel
            platform: macos
            arch: x64
            ext: ""
            pyinstaller: .venv/bin/pyinstaller
            shell: bash
          - os: macos-latest
            platform: macos
            arch: arm64
            ext: ""
            pyinstaller: .venv/bin/pyinstaller
            shell: bash
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: ""
            pyinstaller: .venv/bin/pyinstaller
            shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Create virtual environment (Windows)
        if: matrix.platform == 'windows'
        run: uv venv .venv
        shell: pwsh

      - name: Create virtual environment (Unix)
        if: matrix.platform != 'windows'
        run: uv venv .venv
        shell: bash

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows'
        run: uv pip install -r requirements.txt
        shell: pwsh

      - name: Install dependencies (Unix)
        if: matrix.platform != 'windows'
        run: uv pip install -r requirements.txt
        shell: bash

      - name: Verify PyInstaller (Windows)
        if: matrix.platform == 'windows'
        run: ${{ matrix.pyinstaller }} --version
        shell: pwsh

      - name: Verify PyInstaller (Unix)
        if: matrix.platform != 'windows'
        run: ${{ matrix.pyinstaller }} --version
        shell: bash

      - name: Build executable (Windows)
        if: matrix.platform == 'windows'
        run: ${{ matrix.pyinstaller }} --clean --noconfirm KMblogManager.spec
        shell: pwsh

      - name: Build executable (Unix)
        if: matrix.platform != 'windows'
        run: ${{ matrix.pyinstaller }} --clean --noconfirm KMblogManager.spec
        shell: bash

      - name: Verify build (Windows)
        if: matrix.platform == 'windows'
        run: |
          if (Test-Path "dist/KMblogManager.exe") {
            Write-Output "✓ Build successful"
            $size = (Get-Item "dist/KMblogManager.exe").Length / 1MB
            Write-Output "Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Build failed!"
            exit 1
          }
        shell: pwsh

      - name: Verify build (Unix)
        if: matrix.platform != 'windows'
        run: |
          if [ -f "dist/KMblogManager" ]; then
            echo "✓ Build successful"
            size=$(du -h "dist/KMblogManager" | cut -f1)
            echo "Size: $size"
            chmod +x "dist/KMblogManager"
          else
            echo "Build failed!"
            exit 1
          fi
        shell: bash

      - name: Create build info (Windows)
        if: matrix.platform == 'windows'
        run: |
          $version = if ($env:GITHUB_REF -match 'refs/tags/v(.*)') { $matches[1] } else { "dev-$(Get-Date -Format 'yyyyMMdd')" }
          @"
          KMBlog Manager - Build Info
          ============================
          Platform: Windows
          Version: $version
          Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')
          Commit: $env:GITHUB_SHA
          Branch: $env:GITHUB_REF_NAME
          "@ | Out-File -FilePath "dist/BUILD_INFO.txt" -Encoding UTF8
        shell: pwsh

      - name: Create build info (Unix)
        if: matrix.platform != 'windows'
        run: |
          if [[ "$GITHUB_REF" =~ refs/tags/v(.*) ]]; then
            version="${BASH_REMATCH[1]}"
          else
            version="dev-$(date +%Y%m%d)"
          fi
          
          arch="${{ matrix.arch }}"
          if [ -z "$arch" ]; then
            arch="x64"
          fi
          
          cat > dist/BUILD_INFO.txt << EOF
          KMBlog Manager - Build Info
          ============================
          Platform: ${{ matrix.platform }}
          Architecture: $arch
          Version: $version
          Date: $(date '+%Y-%m-%d %H:%M:%S')
          Commit: $GITHUB_SHA
          Branch: $GITHUB_REF_NAME
          EOF
        shell: bash

      - name: Package release (Windows)
        if: matrix.platform == 'windows'
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "dist/KMblogManager.exe" release/
          Copy-Item "dist/BUILD_INFO.txt" release/
          Copy-Item "README.md" release/ -ErrorAction SilentlyContinue

          $version = if ($env:GITHUB_REF -match 'refs/tags/v(.*)') { $matches[1] } else { "dev" }
          Compress-Archive -Path "release/*" -DestinationPath "KMblogManager-$version-windows.zip"
        shell: pwsh

      - name: Install create-dmg (macOS)
        if: matrix.platform == 'macos'
        run: brew install create-dmg
        shell: bash

      - name: Package release (macOS)
        if: matrix.platform == 'macos'
        run: |
          if [[ "$GITHUB_REF" =~ refs/tags/v(.*) ]]; then
            version="${BASH_REMATCH[1]}"
          else
            version="dev"
          fi
          
          arch="${{ matrix.arch }}"
          if [ "$arch" == "arm64" ]; then
            arch_name="apple-silicon"
          else
            arch_name="intel"
          fi
          
          # 首先创建 tar.gz（Unix 风格）
          echo "创建 tar.gz 版本..."
          mkdir -p release
          cp dist/KMblogManager release/
          cp dist/BUILD_INFO.txt release/
          cp README.md release/ 2>/dev/null || true
          cd release
          tar -czf "../KMblogManager-$version-macos-$arch_name.tar.gz" *
          cd ..
          
          # 然后创建 .app 包和 DMG
          echo "创建 DMG 版本..."
          app_name="KMblogManager.app"
          app_dir="dist/$app_name"
          
          mkdir -p "$app_dir/Contents/MacOS"
          mkdir -p "$app_dir/Contents/Resources"
          
          # 复制可执行文件
          cp dist/KMblogManager "$app_dir/Contents/MacOS/"
          chmod +x "$app_dir/Contents/MacOS/KMblogManager"
          
          # 创建 Info.plist
          cat > "$app_dir/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>KMblogManager</string>
              <key>CFBundleIdentifier</key>
              <string>com.iiishop.kmblogmanager</string>
              <key>CFBundleName</key>
              <string>KMblogManager</string>
              <key>CFBundleVersion</key>
              <string>VERSION_PLACEHOLDER</string>
              <key>CFBundleShortVersionString</key>
              <string>VERSION_PLACEHOLDER</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # 替换版本号
          sed -i '' "s/VERSION_PLACEHOLDER/$version/g" "$app_dir/Contents/Info.plist"
          
          # 复制图标（如果存在）
          if [ -f "public/favicon.ico" ]; then
            cp "public/favicon.ico" "$app_dir/Contents/Resources/icon.ico"
          fi
          
          # 创建 DMG
          dmg_name="KMblogManager-$version-macos-$arch_name.dmg"
          
          create-dmg \
            --volname "KMblogManager" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "KMblogManager.app" 175 120 \
            --hide-extension "KMblogManager.app" \
            --app-drop-link 425 120 \
            "$dmg_name" \
            "dist/$app_name" \
            || true
          
          # 如果 create-dmg 失败，使用 hdiutil 创建简单的 DMG
          if [ ! -f "$dmg_name" ]; then
            echo "create-dmg 失败，使用 hdiutil..."
            hdiutil create -volname "KMblogManager" -srcfolder "dist/$app_name" -ov -format UDZO "$dmg_name"
          fi
          
          echo "构建完成："
          echo "  - tar.gz: KMblogManager-$version-macos-$arch_name.tar.gz"
          echo "  - DMG: $dmg_name"
        shell: bash

      - name: Package release (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p release
          cp dist/KMblogManager release/
          cp dist/BUILD_INFO.txt release/
          cp README.md release/ 2>/dev/null || true

          if [[ "$GITHUB_REF" =~ refs/tags/v(.*) ]]; then
            version="${BASH_REMATCH[1]}"
          else
            version="dev"
          fi
          
          arch="${{ matrix.arch }}"
          if [ -z "$arch" ]; then
            arch="x64"
          fi

          cd release
          tar -czf "../KMblogManager-$version-linux-$arch.tar.gz" *
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KMblogManager-${{ matrix.platform }}-${{ matrix.arch || 'default' }}
          path: |
            KMblogManager-*-${{ matrix.platform }}*.*
            !KMblogManager-*.app
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" -o -name "*.dmg" \) -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          # 不生成自动 notes，也不设置 body
          # 这样会保留 release.sh 脚本创建的 notes
          # 如果 release 不存在，会创建一个空的（但通常 release.sh 已经创建了）
          fail_on_unmatched_files: false
          append_body: true
          body: |
            
            ---
            
            ## 下载说明
            
            ### macOS 用户
            - **推荐**: 下载 `.dmg` 文件（图形化安装）
              - Apple Silicon (M1/M2/M3/M4): `KMblogManager-*-macos-apple-silicon.dmg`
              - Intel: `KMblogManager-*-macos-intel.dmg`
            - **命令行用户**: 下载 `.tar.gz` 文件
              - Apple Silicon: `KMblogManager-*-macos-apple-silicon.tar.gz`
              - Intel: `KMblogManager-*-macos-intel.tar.gz`
            
            ### 其他平台
            - **Windows**: `KMblogManager-*-windows.zip`
            - **Linux (x64)**: `KMblogManager-*-linux-x64.tar.gz`
              - 兼容 Ubuntu、Debian、Arch、Fedora、CentOS 等主流发行版
            
            ---
            
            ## 安装方法
            
            ### macOS (DMG 方式 - 推荐)
            1. 下载对应架构的 `.dmg` 文件
            2. 双击打开 DMG
            3. 将 `KMblogManager.app` 拖到 Applications 文件夹
            4. 首次运行可能需要在"系统偏好设置 > 安全性与隐私"中允许
            
            ### macOS (命令行方式)
            ```bash
            # 下载并解压
            tar -xzf KMblogManager-*-macos-*.tar.gz
            
            # 添加执行权限
            chmod +x KMblogManager
            
            # 运行
            ./KMblogManager
            ```
            
            ### Windows
            1. 下载 `.zip` 文件
            2. 解压到任意目录
            3. 运行 `KMblogManager.exe`
            
            ### Linux
            ```bash
            # 解压
            tar -xzf KMblogManager-*-linux-x64.tar.gz
            
            # 添加执行权限
            chmod +x KMblogManager
            
            # 运行
            ./KMblogManager
            ```
            
            **注意**: Linux 版本在 Ubuntu 22.04 上构建，兼容大多数现代 Linux 发行版（glibc 2.31+）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
